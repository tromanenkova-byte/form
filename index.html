<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Персональная форма записи</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --tg-theme-bg-color: #ffffff;
            --tg-theme-text-color: #000000;
            --tg-theme-hint-color: #999999;
            --tg-theme-button-color: #0088cc;
            --tg-theme-button-text-color: #ffffff;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: var(--tg-theme-bg-color);
            color: var(--tg-theme-text-color);
            padding: 20px;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1, p {
            text-align: center;
        }
        form {
            width: 100%;
            max-width: 400px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: var(--tg-theme-text-color);
        }
        input, select, textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid var(--tg-theme-hint-color);
            border-radius: 4px;
            box-sizing: border-box;
            background-color: var(--tg-theme-bg-color);
            color: var(--tg-theme-text-color);
        }
        textarea {
            height: 100px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: var(--tg-theme-button-color);
            color: var(--tg-theme-button-text-color);
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            opacity: 0.9;
        }
        #successModal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: var(--tg-theme-bg-color);
            padding: 20px;
            border: 1px solid var(--tg-theme-hint-color);
            border-radius: 8px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        footer {
            margin-top: 20px;
            text-align: center;
            color: var(--tg-theme-hint-color);
        }
    </style>
</head>
<body>
    <h1>Запись на консультацию</h1>
    <p>Психоаналитический психолог Татьяна Романенкова</p>
    <p>Персональная форма записи</p>

    <form id="bookingForm">
        <div class="form-group">
            <label for="fio">ФИО</label>
            <input type="text" id="fio" required>
        </div>
        <div class="form-group">
            <label for="phone">Телефон / WhatsApp</label>
            <input type="tel" id="phone" required>
        </div>
        <div class="form-group">
            <label for="format">Формат консультации</label>
            <select id="format" required>
                <option value="">Выберите формат</option>
                <option value="diag20">Диагностика 20 мин (бесплатно)</option>
                <option value="session">Сессия 50 мин</option>
                <option value="pack4">Пакет 4 сессии</option>
                <option value="pack8">Пакет 8 сессий</option>
            </select>
        </div>
        <div class="form-group">
            <label for="comment">Комментарий или предпочтительное время</label>
            <textarea id="comment"></textarea>
        </div>
        <div class="form-group">
            <label>
                <input type="checkbox" id="agreement" required>
                Я согласен(а) с правилами обработки персональных данных
            </label>
        </div>
        <button type="submit">Отправить заявку</button>
    </form>

    <div id="successModal">
        <p>Заявка отправлена!</p>
        <p>Спасибо за вашу заявку. Я свяжусь с вами в ближайшее время для подтверждения записи.</p>
        <button onclick="Telegram.WebApp.close()">Закрыть</button>
    </div>

    <footer>© 2023 Татьяна Романенкова | Конфиденциальность</footer>

    <script>
        Telegram.WebApp.ready();

        const form = document.getElementById('bookingForm');
        const successModal = document.getElementById('successModal');

        form.addEventListener('submit', function(e) {
            e.preventDefault();

            if (!form.checkValidity()) {
                alert('Пожалуйста, заполните все обязательные поля и согласитесь с правилами обработки данных.');
                return;
            }

            const formData = {
                full_name: document.getElementById('fio').value,
                phone: document.getElementById('phone').value,
                format: document.getElementById('format').value,
                comment: document.getElementById('comment').value,
                timestamp: new Date().toISOString()
            };

            Telegram.WebApp.sendData(JSON.stringify(formData));

            successModal.style.display = 'block';
        });
    </script>
</body>
</html>
